<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard - Village Robotics 9289</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 2em;
        background: #f9f9f9;
      }

      h2 {
        margin-bottom: 1em;
        color: #0078d4;
      }

      .submission {
        background: #fff;
        padding: 1em 1.5em;
        border-radius: 6px;
        margin-bottom: 1em;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .submission p {
        margin: 0.3em 0;
      }

      .approved {
        color: green;
        font-weight: bold;
      }

      .pending {
        color: red;
        font-weight: bold;
      }

      button {
        margin-top: 0.5em;
        padding: 0.5em 1em;
        background: #0078d4;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background: #005fa3;
      }
    </style>
  </head>
  <body>
    <h2>Admin Dashboard</h2>
    <div id="submissions"></div>

    <script>
      function loadSubmissions() {
        let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
        const container = document.getElementById("submissions");
        container.innerHTML = "";

        if (submissions.length === 0) {
          container.innerHTML = "<p>No submissions yet.</p>";
          return;
        }

        submissions.forEach((s, index) => {
          const div = document.createElement("div");
          div.classList.add("submission");

          div.innerHTML = `
          <p><strong>ID:</strong> ${s["student-id"]}</p>
          <p><strong>Name:</strong> ${s["student-name"]}</p>
          <p><strong>Email:</strong> ${s["student-email"]}</p>
          <p>Status: <span class="${s.approved ? "approved" : "pending"}">
            ${s.approved ? "✅ Approved" : "❌ Pending"}
          </span></p>
          ${
            !s.approved
              ? `<button onclick="approve(${index})">Approve</button>`
              : ""
          }
        `;
          container.appendChild(div);
        });
      }

      function approve(index) {
        let submissions = JSON.parse(localStorage.getItem("submissions")) || [];
        submissions[index].approved = true;
        localStorage.setItem("submissions", JSON.stringify(submissions));
        loadSubmissions();
      }

      loadSubmissions();
    </script>
  </body>
</html>
